steps:
  - task: DockerInstaller@0
    displayName: Install Docker
    inputs:
      dockerVersion: 20.10.8
      releaseType: stable
  - bash: |
      docker run -v /var/run/docker.sock:/var/run/docker.sock -v /usr/bin/docker:/usr/bin/docker --rm --privileged multiarch/qemu-user-static --reset -p yes
    displayName: 'Register QEMU binary'